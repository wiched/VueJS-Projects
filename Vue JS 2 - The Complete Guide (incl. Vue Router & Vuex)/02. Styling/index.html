<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #effect {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .highlight {
        background-color: red;
        width: 200px !important;
      }

      .shrink {
        background-color: gray;
        width: 50px !important;
      }

      .noclass {
        font-weight: bold;
      }
      .noclass2 {
        color: green;
      }

      .progress {
        width: 200px;
        height: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick
        (attach respective class to the div with id "effect" below) -->
      <h4>First</h4>
      <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="[highlight ? 'highlight' : 'shrink']"></div>
      </div>
      <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
      <h4>Second</h4>
      <div :class="[noclass, noclass2]">I got no class :(</div>
      <!-- 3) Let the user enter a class (create some example classes) and attach it -->
      <h4>Third</h4>
      <div>
        <input type="text" v-model="color" />
        <div :class="color">{{tri}}</div>
      </div>
      <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
      <h4>Fourth</h4>
      <div>
        <input type="text" v-model="color" />
        <input type="text" v-model="chetiriTrue" />
        <div :class="[color, {noclass2: chetiriTrue}]">{{chetiri}}</div>
      </div>
      <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
      <h4>Fifth</h4>
      <div>
        <input type="text" v-model="styleColor" />
        <div v-bind:style="{backgroundColor: styleColor}">{{peto}}</div>
      </div>
      <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
      <h4>Sixth</h4>
      <div>
        <button @click="startProgress">Start Progress</button>
        <div class="progress" v-bind:style="progressBar"></div>
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          highlight: false,
          noclass: 'noclass',
          noclass2: 'noclass2',
          tri: 'Testing',
          color: 'noclass',
          chetiri: 'Testing',
          chetiriTrue: false,
          peto: 'fifth text',
          styleColor: 'red',
          progressBar: {
            width: '0px',
            backgroundColor: 'red',
          },
        },
        methods: {
          startEffect() {
            const vm = this;
            setInterval(function () {
              vm.highlight = !vm.highlight;
            }, 1000);
          },
          startProgress() {
            const vm = this;
            let width = 0;
            setInterval(function () {
              width += 10;
              vm.progressBar.width = `${width}px`;
            }, 500);
          },
        },
      });
    </script>
  </body>
</html>
