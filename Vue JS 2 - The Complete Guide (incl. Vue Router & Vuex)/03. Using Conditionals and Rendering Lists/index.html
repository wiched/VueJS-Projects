<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>First</h4>
      <!-- 1) Hook up the button to toggle the display of the two paragraphs.
         Use both v-if and v-show and inspect the elements to see the difference -->
      <div>
        <button @click="switchParagraphs">Toggle</button>
        <p v-if="paragraphShow">You either see me ...</p>
        <p v-else>...or me</p>
        <p v-show="paragraphShow">You either see me ...</p>
        <p v-show="!paragraphShow">...or me</p>
      </div>
      <h4>Second</h4>
      <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
      <ul>
        <li v-for="(name, index) in array">({{index}}) {{name}}</li>
      </ul>
      <h4>Third</h4>
      <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
      <ul>
        <li v-for="(person, key, index) in myObject">
          {{index}} - {{key}} {{person}}
          <!-- <span v-for="(value, index) in myObject">{{index}} {{value}} </span> -->
        </li>
      </ul>
      <h4>Fourth</h4>
      <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
      <ul>
        <li v-for="value in testData">
          <template v-if="Array.isArray(value)">
            <div v-for="element in value">{{element}}</div>
          </template>
          <template v-else>
            {{value}}
          </template>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          paragraphShow: true,
          array: ['Max', 'Anna', 'Chris', 'Manu'],
          myObject: {
            title: 'Lord of the Rings',
            author: 'J.R.R. Tolkiens',
            books: '3',
          },
          testData: {
            name: 'TESTOBJECT',
            id: 10,
            data: [1.67, 1.33, 0.98, 2.21],
          },
        },

        methods: {
          switchParagraphs() {
            this.paragraphShow = !this.paragraphShow;
          },
        },
      });
    </script>
  </body>
</html>
